<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas</title>
</head>
<body>
    <section class="container">
        <div class="header">
            <div class="header-img">
                <figure>
                    <img class="logo" src="img/logo_3.png" alt="">
                </figure>
            </div>
            <form action="" class="form" width="100px">
                <input type="text" placeholder="Busca tu peli, actor, actriz o director favorito" width="100%"> </form>
            <div class="header-menu">
                <p><span>David Duarte</span></p>
                <img class="letra" src="img/letra_d.jpg" width="40px" alt="" >
                <img class="arrow" src="img/down-arrow.png" alt="arrow-down" width="20px">
            </div>
        </div>
        <div class="left">
            <div class="left-home">
                <figure >
                    <img src="img/casa.png"  width="50px" alt="Home">
                </figure>
                 <div>Home</div>
            </div>
            <div class="left-treding">
                <figure>
                    <img src="img/tendencia.png" width="50px" alt="treading">
                </figure>
                <p>Treading</p>
            </div>
            <div class="left-likes">
                <figure>
                    <img src="img/corazon.png" width="50px" alt="likes">
                </figure>
                <p>More likes</p>
            </div>
            <div class="settings">
                <figure>
                    <img src="https://img.icons8.com/plasticine/80/000000/settings.png"/>
                </figure>
                <p>Settings</p>
            </div>
        </div>
        <div class="contenido">contenido</div>
    </section>
</body>
</html>
